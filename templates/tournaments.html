{% extends "layout.html" %} {% block content %}
<br />
<br />
<br />
<br />
<br />
<div class="container">
    <div class="centro">
        <h3>Create a tournament</h3>
    </div>

    <div class="centro">
        <form id="formulariotournament">
            <div class="mb-3">
                <label>Name of the tournament</label>
                <input class="mt-3 input" type="text" id="txtname" required />
            </div>
            <div class="mb-3">
                <label>Type of tournament</label>
                <select class="mt-3 form-select" id="txttype">
                    <option value="1">Teams</option>
                    <option value="2">Single</option>
                </select>
            </div>

            <button class="mt-1 input btn btn-primary">Register</button>
        </form>
    </div>
    <div class="error" id="errors"></div>

    <div class="row mt-5">
        <div class="col">
            <h3>Single tournament</h3>

            <form id="formsingler">
                <label>Tournament</label>
                <select id="id_tournament" class="form-select">
                    {% for s in single %}
                    <option value="{{s[0]}}">{{s[1]}}</option>
                    {% endfor %}
                </select>
                <label class="mt-4">Player</label>
                <select id="id_player" class="form-select">
                    {% for player in players %}
                    <option value="{{player[0]}}">{{player[1]}}</option>
                    {% endfor %}
                </select>
                <div class="centro">
                    <button class="mt-5 btn btn-primary boton">Agregar</button>
                </div>
            </form>
            <h3 class="mt-5">Admin Single</h3>
            <form>
                <div class="row">
                    <div class="col">
                        <div class="mb-2">
                            <select class="form-select">
                                {% for s in single %}
                                <option value="{{s[0]}}">{{s[1]}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="centro">
                            <button class="mt-3 boton btn btn-primary">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">
            <h3>Teams tournament</h3>
            <form id="formregister">
                <label>Tournament</label>
                <select id="id_tournament" class="form-select">
                    {% for s in clans %}
                    <option value="{{s[0]}}">{{s[1]}}</option>
                    {% endfor %}
                </select>
                <label class="mt-4">Teams</label>
                <select id="id_player" class="form-select">
                    {% for team in teams %}
                    <option value="{{team[0]}}">{{team[1]}}</option>
                    {% endfor %}
                </select>
                <div class="centro">
                    <button class="mt-5 btn btn-primary boton">Agregar</button>
                </div>
            </form>
            <h3 class="mt-5">Admin Teams</h3>
            <form>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <select class="form-select">
                                {% for s in clans %}
                                <option value="{{s[0]}}">{{s[1]}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mt-3 centro">
                            <button class="boton btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{url_for('static', filename='js/tournament.js')}}"></script>
{% endblock%}
